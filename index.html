<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Yash Nawarange | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        /* --- Variables for Easy Theming --- */
        :root {
            --primary-blue: #2575fc;
            --secondary-purple: #6a11cb;
            --accent-green: #00ffd5;
            --dark-bg-start: #1a2a3a;
            --dark-bg-end: #0a1520;
            --text-light: #e0e0e0;
            --text-dark: #1a2a3a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-glow: rgba(0, 255, 213, 0.7);
            --box-shadow-dark: rgba(0, 0, 0, 0.4);
            --box-shadow-light: rgba(0, 0, 0, 0.2);
            --body-bg-gradient: linear-gradient(135deg, var(--dark-bg-start), var(--dark-bg-end));
            --header-bg-gradient: linear-gradient(135deg, var(--secondary-purple) 0%, var(--primary-blue) 100%);
            --nav-bg: rgba(17, 17, 17, 0.95);
            --section-bg: var(--card-bg);
            --section-border: rgba(255, 255, 255, 0.1);
            --footer-bg: rgba(0, 0, 0, 0.8);
            --product-card-shadow: 0 8px 20px var(--box-shadow-dark);
            --product-card-hover-shadow: 0 15px 35px var(--box-shadow-dark), 0 0 25px var(--accent-green);
        }

        /* Light Mode */
        body.light-mode {
            --body-bg-gradient: linear-gradient(135deg, #e0f2f7, #bbdefb);
            --text-light: #333;
            --text-dark: #eee;
            --card-bg: rgba(255, 255, 255, 0.7);
            --header-bg-gradient: linear-gradient(135deg, #81d4fa 0%, #4fc3f7 100%);
            --nav-bg: rgba(255, 255, 255, 0.95);
            --section-bg: rgba(255, 255, 255, 0.9);
            --section-border: rgba(0, 0, 0, 0.1);
            --footer-bg: rgba(200, 200, 200, 0.8);
            --box-shadow-dark: rgba(0, 0, 0, 0.2);
            --box-shadow-light: rgba(0, 0, 0, 0.1);
            --product-card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --product-card-hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 25px #4fc3f7;
            color: var(--text-light);
        }

        /* Base styles optimized for mobile */
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--body-bg-gradient);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
            line-height: 1.6;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        /* Simplified glow effects for mobile performance */
        body::before,
        body::after {
            content: '';
            position: fixed;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.15;
            width: 150px;
            height: 150px;
        }

        body::before {
            top: -50px;
            left: -50px;
            background: radial-gradient(circle, var(--accent-green) 0%, transparent 60%);
        }

        body::after {
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, var(--primary-blue) 0%, transparent 60%);
        }

        /* Header optimized for mobile */
        header {
            text-align: center;
            padding: 40px 15px 30px;
            background: var(--header-bg-gradient);
            color: white;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--box-shadow-dark);
            border-bottom: 1px solid var(--accent-green);
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .header-container img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-green);
            box-shadow: 0 4px 15px rgba(0, 255, 213, 0.6);
        }

        header h1 {
            font-size: 1.8rem;
            margin: 10px 0 5px;
            background: linear-gradient(45deg, #00ffd5, #8effd0, #00ffd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 213, 0.5);
        }

        header p {
            font-size: 1rem;
            margin: 0;
            background: linear-gradient(90deg, var(--secondary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        /* Mobile navigation */
        nav {
            background: var(--nav-bg);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 12px 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px var(--box-shadow-dark);
            border-bottom: 1px solid rgba(0, 255, 213, 0.2);
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        nav a.active,
        nav a:hover {
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-green));
            color: var(--text-dark);
            transform: translateY(-2px);
        }

        .cart-count {
            background: #e74c3c;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            margin-left: 5px;
            animation: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Mobile sections */
        section {
            padding: 30px 15px;
            margin: 20px 10px;
            background: var(--section-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--box-shadow-dark);
            border: 1px solid var(--section-border);
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 25px;
            color: var(--accent-green);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(0, 255, 213, 0.7);
            background: linear-gradient(90deg, transparent, var(--accent-green), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: 10px;
        }

        p,
        li {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-light);
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            position: relative;
            padding-left: 28px;
            margin-bottom: 12px;
        }

        ul li::before {
            content: 'âš¡';
            position: absolute;
            left: 0;
            color: var(--accent-green);
            font-size: 1.1em;
        }

        /* Video wrapper for mobile */
        .video-wrapper iframe {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            margin: 20px auto;
            border: 2px solid var(--primary-blue);
        }

        /* Products section enhancements */
        .products-filter {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .products-filter input,
        .products-filter select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--section-border);
            background: var(--card-bg);
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .products-filter input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .products {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .product {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--product-card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: var(--product-card-hover-shadow);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0 5px;
            color: var(--accent-green);
        }

        .product p {
            font-size: 1.1rem;
            margin: 5px 0;
            color: var(--accent-green);
        }

        .product .description {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .product .stock {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .product button {
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(45deg, var(--accent-green), var(--primary-blue));
            color: var(--text-dark);
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .product button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 213, 0.4);
        }

        /* Contact section */
        #contact a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
        }

        #contact iframe {
            border: 2px solid var(--accent-green);
            width: 100%;
            height: 250px;
            border-radius: 12px;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: var(--footer-bg);
            font-size: 0.9rem;
        }

        /* Scroll to top button */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-purple));
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.1rem;
            display: none;
            z-index: 999;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px var(--box-shadow-dark);
            transition: transform 0.2s ease;
        }

        #scrollToTopBtn:hover {
            transform: translateY(-3px);
        }

        #scrollToTopBtn.show {
            display: flex;
        }

        /* Theme toggle */
        #themeToggle {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: var(--nav-bg);
            color: var(--text-light);
            border: 1px solid var(--accent-green);
            border-radius: 50%;
            font-size: 1rem;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--box-shadow-dark);
            transition: transform 0.2s ease;
        }

        #themeToggle:hover {
            transform: scale(1.1);
        }

        /* Confetti for mobile */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            opacity: 0;
            animation: confetti-fall 1.5s forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) rotate(var(--r));
                opacity: 0;
            }
        }

        /* Shopping Cart Modal */
        .cart-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .cart-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .cart-modal {
            background: var(--section-bg);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px var(--box-shadow-dark);
            border: 1px solid var(--section-border);
            position: relative;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .cart-modal h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-green);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(0, 255, 213, 0.5);
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 213, 0.3);
        }

        .cart-item-details {
            flex-grow: 1;
            color: var(--text-light);
        }

        .cart-item-details h4 {
            margin: 0 0 5px;
            font-size: 1rem;
            color: var(--accent-green);
        }

        .cart-item-details p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-item-quantity button {
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 4px;
            width: 25px;
            height: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        body.light-mode .cart-item-quantity button {
            background: #4fc3f7;
        }

        .cart-item-quantity button:hover {
            background: var(--secondary-purple);
        }

        body.light-mode .cart-item-quantity button:hover {
            background: #81d4fa;
        }

        .cart-item-quantity span {
            font-size: 1rem;
            color: var(--text-light);
            min-width: 20px;
            text-align: center;
        }

        .cart-total {
            text-align: right;
            font-size: 1rem;
            font-weight: bold;
            color: var(--accent-green);
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-total p {
            margin: 5px 0;
        }

        .cart-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .cart-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #checkoutBtn {
            background: linear-gradient(45deg, var(--accent-green), var(--primary-blue));
            color: var(--text-dark);
        }

        #checkoutBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 213, 0.4);
        }

        #closeCartBtn {
            background: #e74c3c;
            color: white;
        }

        #closeCartBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        /* Media queries for very small devices */
        @media (max-width: 360px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.9rem;
            }

            nav a {
                padding: 6px 10px;
                font-size: 0.85rem;
            }

            section {
                padding: 25px 12px;
            }

            h2 {
                font-size: 1.6rem;
            }

            .video-wrapper iframe {
                height: 180px;
            }

            .cart-modal {
                padding: 15px;
            }

            .cart-modal h3 {
                font-size: 1.3rem;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                text-align: left;
            }

            .cart-item-quantity {
                width: 100%;
                justify-content: space-between;
            }

            .products-filter {
                flex-direction: column;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {

                padding: 20px 15px;
            }

            .header-container {
                flex-direction: row;
                gap: 20px;
            }

            .header-container img {
                width: 70px;
                height: 70px;
            }

            header h1 {
                font-size: 1.5rem;
                margin: 0 0 5px;
